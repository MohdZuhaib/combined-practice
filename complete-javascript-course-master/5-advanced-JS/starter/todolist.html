<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do list</title>
    <script src="todosc.js"></script>

    <link rel="stylesheet" href="list_style.css">
    <link href="https://fonts.googleapis.com/css2?family=Chilanka&display=swap" rel="stylesheet">
</head>

<body onload="onLoad()">


    <div id="mainDiv">
        <h1 id="white">Work To-DOs</h1>
        <p id="yellow"> Enter text into the input field to add items to your list. </p>
        <p id="green">Click the item to mark it as complete.</p>
        <p id="grey">Click the "X" to remove item from your list.</p>
        <input type="text" placeholder="New Item..." id="input">
        <button id="submit">+</button>


        <div class="todo-container">
            <ul id="todolist">
            </ul>
        </div>
    </div>
</body>


</html>
