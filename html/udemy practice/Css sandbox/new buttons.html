<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button vs Link</title>
    <style>
        .but{
            background: blue;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
           
        }
        button:hover{
            cursor: pointer;
        }
        a{
            text-decoration: none;
        }
        body{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        button:active{
            text-decoration: none;
            border: none;
        }
    </style>
</head>
<body>
    <br>
    <a href="#" class="but">Link</a>
    <br>
    <br>
    <button class="but">Button</button>
</body>
</html>
