<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
</head>
<style>
    * {
        box-sizing: border-box;
    }
    
    body {
        font-family: Arial, Helvetica, sans-serif;
    }
    
    .flex_container {
        background: #f4f4f4;
        display: flex;
        flex-direction: row;
        /* Cross-axis align */
        align-items: center;
        /* Main axis align */
        justify-content: center;
        height: 50vh;
    }
    
    .item {
        background: #f4f4f4;
        border: #ccc solid 2px;
        margin: 10px;
        padding: 10px;
        text-align: center;
        border-radius: 10px;
        /* flex: 1; */
        /* width: 300px; */
    }
    
    .item_1 {
        align-self: flex-start;
    }
    
    .item_2 {
        align-self: center;
    }
    
    .item_3 {
        align-self: flex-end;
    }
</style>

<body>
    <div class="flex_container">
        <div class="item item_1">
            <h3>Item 1</h3>
        </div>
        <div class="item item_2">
            <h3>Item 2</h3>
        </div>
        <div class="item item_3">
            <h3>Item 3</h3>
        </div>
    </div>
</body>

</html>
