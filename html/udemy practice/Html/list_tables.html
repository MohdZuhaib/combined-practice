<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List-table</title>
</head>

<body>
    <!--Unordered List-->

    <ul style="list-style:circle">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>

    </ul>
    <!--Ordered List-->

    <ol type="i">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ol>

    <!--Tables-->
      <table style="width:600px ;">
          <thead>
              <tr>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>e-mail</th>
              </tr>
          </thead>
          <tbody>

          </tbody>
             <tr>
                 <td>James</td>
                 <td>May</td>
                 <td>May@bbc.co.uk</td>
             </tr>
             <tr>
                 <td>Jeremy</td>
                 <td>Clarkson</td>
                 <td>jeremy@bbc.co.uk</td>
             </tr>
             <tr>
                  <td>Richard</td>
                  <td>Hammond</td>
                  <td>Richie@bbc.co.uk</td>
             </tr>
      </table>
</body>

</html>
